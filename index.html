<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Interativos</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: lightblue;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <script>
        // Criação dos botões
        const button1 = document.createElement('button');
        button1.innerText = 'Botão 1';
        button1.className = 'button';
        button1.id = 'button1';

        const button2 = document.createElement('button');
        button2.innerText = 'Botão 2';
        button2.className = 'button';
        button2.id = 'button2';

        const button3 = document.createElement('button');
        button3.innerText = 'Mostrar Imagem';
        button3.className = 'button';
        button3.id = 'button3';

        // Criação da imagem predefinida
        const img = document.createElement('img');
        img.src = 'X_QRCode.jpg'; // Nome do arquivo da imagem predefinida
        img.alt = 'imagem X_QRCode';
        img.className = 'hidden'; // Inicialmente escondida

        // Adiciona os botões e a imagem ao corpo da página
        document.body.appendChild(button1);
        document.body.appendChild(button2);
        document.body.appendChild(button3);
        document.body.appendChild(img);

        // Variáveis para contar cliques
        let clickCount1 = 0;
        let clickCount2 = 0;

        // Eventos de clique para os botões
        button1.addEventListener('click', function() {
            clickCount1++;
            if (clickCount1 === 1) {
                alert('Botão 1: Clicou 01x');
            } else if (clickCount1 === 2) {
                alert('Botão 1: Clicou 02x');
            }
        });

        button2.addEventListener('click', function() {
            clickCount2++;
            if (clickCount2 === 1) {
                alert('Botão 2: Clicou 01x');
            } else if (clickCount2 === 2) {
                alert('Botão 2: Clicou 02x');
            }
        });

        button3.addEventListener('click', function() {
            img.classList.toggle('hidden'); // Alterna a visibilidade da imagem
        });

        // Evento de rolagem para mudar a cor dos botões
        window.addEventListener('scroll', function() {
            document.querySelectorAll('.button').forEach(button => {
                button.style.backgroundColor = 'lightgreen';
            });
        });
    </script>
</body>
</html>
